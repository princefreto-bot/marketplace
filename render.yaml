# ═══════════════════════════════════════════════════════════════════════════
# RÉSIDENCE - Configuration Render (Infrastructure as Code)
# ═══════════════════════════════════════════════════════════════════════════
# Ce fichier définit l'infrastructure complète sur Render
# Documentation: https://render.com/docs/blueprint-spec
# ═══════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────
  # Backend API (Node.js/Express)
  # ─────────────────────────────────────────────────────────────────────────
  - type: web
    name: residence-api
    env: node
    region: frankfurt  # Proche de l'Afrique
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # À définir manuellement dans le dashboard Render
      - key: JWT_SECRET
        generateValue: true  # Génère automatiquement une valeur sécurisée
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CINETPAY_API_KEY
        sync: false
      - key: CINETPAY_SITE_ID
        sync: false
      - key: CINETPAY_SECRET_KEY
        sync: false
      - key: CINETPAY_SANDBOX
        value: "true"
      - key: FRONTEND_URL
        fromService:
          name: residence-web
          type: web
          property: host
      - key: ADMIN_EMAIL
        value: admin@residence.tg
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        value: Administrateur RÉSIDENCE
      - key: ADMIN_PHONE
        value: "+22890000000"

  # ─────────────────────────────────────────────────────────────────────────
  # Frontend (React/Vite - Static Site)
  # ─────────────────────────────────────────────────────────────────────────
  - type: web
    name: residence-web
    env: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: residence-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_MODE
        value: production
